<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" id="cityInput" placeholder="Sök efter stad" spellcheck="false" />
        <button class="search-btn"><img src="assets/search-icon.jpg" alt="" /></button>
      </div>
      <div class="weather">
        <img src="assets/raining.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Göteborg</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" class="humidity-icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
            <div class="col">
              <img src="assets/wind-icon.jpg" class="humidity-icon" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
